<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="root">
        <nav class="nav-bar">
            <div class="nav-links"><a href="/">Home</a></div>
            <div class="nav-buttons"><button class="btn"><a href="./login.html" style="color: white;">log
                        in</a></button><button class="btn"><a href="./signup.html" style="color: white;">sign
                        up</a></button></div>
        </nav>
        <div class="form-div">
            <form class="form">
                <h2>Choose Your Type You Want </h2>
                <div class="users">
                    <div class="user-box" onclick="selectUser('student')">
                        <img id="student-logo" src="./images/student.png" alt="Student Image">
                        <h3>STUDENTS</h3>

                        <div id="student-icon" class="selected-user" style="opacity: 1; transform: none;"><svg
                                stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16"
                                color="#faf9f6" height="40" width="40" xmlns="http://www.w3.org/2000/svg"
                                style="color: rgb(250, 249, 246);">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class="user-box" onclick="selectUser('faculty')">
                        <img src="./images/teacher.png" alt="teacher Image">
                        <h3>FACULTY</h3>
                        <div id="faculty-icon" class="selected-user" style="display: none;">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16"
                                color="#faf9f6" height="40" width="40" xmlns="http://www.w3.org/2000/svg"
                                style="color: rgb(250, 249, 246);">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z">
                                </path>
                            </svg>
                        </div>
                    </div>

                </div>
                <h3 class="desc" id="userTypeDesc">Hello Students! Please fill out the form below to get started</h3>
                <div class="input-box" onclick="this.classList.add('focused')"><svg stroke="currentColor"
                        fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" color="rgba(0, 0, 0, 0.75)"
                        height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" style="color: rgba(0, 0, 0, 0.75);">
                        <path
                            d="M858.5 763.6a374 374 0 0 0-80.6-119.5 375.63 375.63 0 0 0-119.5-80.6c-.4-.2-.8-.3-1.2-.5C719.5 518 760 444.7 760 362c0-137-111-248-248-248S264 225 264 362c0 82.7 40.5 156 102.8 201.1-.4.2-.8.3-1.2.5-44.8 18.9-85 46-119.5 80.6a375.63 375.63 0 0 0-80.6 119.5A371.7 371.7 0 0 0 136 901.8a8 8 0 0 0 8 8.2h60c4.4 0 7.9-3.5 8-7.8 2-77.2 33-149.5 87.8-204.3 56.7-56.7 132-87.9 212.2-87.9s155.5 31.2 212.2 87.9C779 752.7 810 825 812 902.2c.1 4.4 3.6 7.8 8 7.8h60a8 8 0 0 0 8-8.2c-1-47.8-10.9-94.3-29.5-138.2zM512 534c-45.9 0-89.1-17.9-121.6-50.4S340 407.9 340 362c0-45.9 17.9-89.1 50.4-121.6S466.1 190 512 190s89.1 17.9 121.6 50.4S684 316.1 684 362c0 45.9-17.9 89.1-50.4 121.6S557.9 534 512 534z">
                        </path>
                    </svg><input type="text" required="" value=""><span>Full
                        Name</span></div>
                <div class="input-box" onclick="this.classList.add('focused')">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
                        width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20 2H4a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm0 18H4V8h16v12zm-6-5h-4v-1h4v1zm0-3h-4V9h4v3z" />
                    </svg>
                    <input type="text" required="" value=""><span>ID NO</span>
                </div>
                <div class="input-box" onclick="this.classList.add('focused')"><svg stroke="currentColor"
                        fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" color="rgba(0, 0, 0, 0.75)"
                        height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" style="color: rgba(0, 0, 0, 0.75);">
                        <path
                            d="M928 160H96c-17.7 0-32 14.3-32 32v640c0 17.7 14.3 32 32 32h832c17.7 0 32-14.3 32-32V192c0-17.7-14.3-32-32-32zm-40 110.8V792H136V270.8l-27.6-21.5 39.3-50.5 42.8 33.3h643.1l42.8-33.3 39.3 50.5-27.7 21.5zM833.6 232L512 482 190.4 232l-42.8-33.3-39.3 50.5 27.6 21.5 341.6 265.6a55.99 55.99 0 0 0 68.7 0L888 270.8l27.6-21.5-39.3-50.5-42.7 33.2z">
                        </path>
                    </svg><input type="text" required="" value=""><span>Email</span></div>
                <div class="input-box" onclick="this.classList.add('focused')"><svg stroke="currentColor"
                        fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" color="rgba(0, 0, 0, 0.75)"
                        height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" style="color: rgba(0, 0, 0, 0.75);">
                        <path
                            d="M877.1 238.7L770.6 132.3c-13-13-30.4-20.3-48.8-20.3s-35.8 7.2-48.8 20.3L558.3 246.8c-13 13-20.3 30.5-20.3 48.9 0 18.5 7.2 35.8 20.3 48.9l89.6 89.7a405.46 405.46 0 0 1-86.4 127.3c-36.7 36.9-79.6 66-127.2 86.6l-89.6-89.7c-13-13-30.4-20.3-48.8-20.3a68.2 68.2 0 0 0-48.8 20.3L132.3 673c-13 13-20.3 30.5-20.3 48.9 0 18.5 7.2 35.8 20.3 48.9l106.4 106.4c22.2 22.2 52.8 34.9 84.2 34.9 6.5 0 12.8-.5 19.2-1.6 132.4-21.8 263.8-92.3 369.9-198.3C818 606 888.4 474.6 910.4 342.1c6.3-37.6-6.3-76.3-33.3-103.4zm-37.6 91.5c-19.5 117.9-82.9 235.5-178.4 331s-213 158.9-330.9 178.4c-14.8 2.5-30-2.5-40.8-13.2L184.9 721.9 295.7 611l119.8 120 .9.9 21.6-8a481.29 481.29 0 0 0 285.7-285.8l8-21.6-120.8-120.7 110.8-110.9 104.5 104.5c10.8 10.8 15.8 26 13.3 40.8z">
                        </path>
                    </svg><input type="number" required="" value=""><span>Phone
                        Number</span></div>

                <div class="passInput-box" onclick="this.classList.add('focused')"><svg stroke="currentColor"
                        fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" color="rgba(0, 0, 0, 0.75)"
                        height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" style="color: rgba(0, 0, 0, 0.75);">
                        <path
                            d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM540 701v53c0 4.4-3.6 8-8 8h-40c-4.4 0-8-3.6-8-8v-53a48.01 48.01 0 1 1 56 0zm152-237H332V240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224z">
                        </path>
                    </svg><input type="password" required="" value=""><span>Password</span>
                    <div class="pass-icon"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                            viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 9a3.02 3.02 0 0 0-3 3c0 1.642 1.358 3 3 3 1.641 0 3-1.358 3-3 0-1.641-1.359-3-3-3z">
                            </path>
                            <path
                                d="M12 5c-7.633 0-9.927 6.617-9.948 6.684L1.946 12l.105.316C2.073 12.383 4.367 19 12 19s9.927-6.617 9.948-6.684l.106-.316-.105-.316C21.927 11.617 19.633 5 12 5zm0 12c-5.351 0-7.424-3.846-7.926-5C4.578 10.842 6.652 7 12 7c5.351 0 7.424 3.846 7.926 5-.504 1.158-2.578 5-7.926 5z">
                            </path>
                        </svg></div>
                </div>


                <div class="links">
                    <div class="button-container"><button type="submit" class="btn">Create Account</button></div>
                    <div><span>Already have an account? </span><a class="link" href="./login.html">Login</a></div>
                </div>
            </form>
        </div>
    </div>

    <script src="./signup.js"></script>
</body>

</html>
